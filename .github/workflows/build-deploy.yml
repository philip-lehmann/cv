# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Build & Deploy

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}-${{ github.event.pull_request.number || github.ref }}

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  build-deploy:
    # runs-on: self-hosted
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: oven-sh/setup-bun@v2
      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v5
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ hashFiles('bun.lock') }}-node-modules
      - name: install dependencies
        run: |
          bun install
      - name: typecheck
        run: bun run lint:types
      - name: lint
        run: bun run lint:biome

      - name: Set up Docker Context for Buildx
        if: github.ref == 'refs/heads/main'
        id: buildx-context
        run: |
          docker context create builders
      - name: Set up Docker Buildx
        if: github.ref == 'refs/heads/main'
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: latest
          endpoint: builders
        env:
          BUILDX_BUILDER: ${{ steps.buildx.outputs.name }}
      - name: Login to GitHub Container Registry
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: set version
        if: github.ref == 'refs/heads/main'
        run: echo "TAG_VERSION=$(date +'%y-%m-%d').$GITHUB_RUN_NUMBER" >> $GITHUB_ENV

      - name: Build and push
        uses: docker/build-push-action@v6
        if: github.ref == 'refs/heads/main'
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          tags: |
            ghcr.io/philip-lehmann/cv:latest
            ghcr.io/philip-lehmann/cv:${{ env.TAG_VERSION }}

      - name: git pull
        if: github.ref == 'refs/heads/main'
        run: |
          git pull --rebase --autostash
      - uses: philiplehmann/setup-kustomize@v2.2.5
        if: github.ref == 'refs/heads/main'
      - name: set image tag
        if: github.ref == 'refs/heads/main'
        run: |
          cd kustomize/cv
          kustomize edit set image ghcr.io/philip-lehmann/cv=ghcr.io/philip-lehmann/cv:${{ env.TAG_VERSION }}
      - name: Commit & Push changes
        if: github.ref == 'refs/heads/main'
        uses: actions-js/push@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          message: Set image tag to `${{ env.TAG_VERSION }}`
